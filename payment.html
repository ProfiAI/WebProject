    body {
      background-color: #fdfdfd;

    }
    .hero {
      background-image: url('img2.webp');

      margin-top: 3rem;
    }

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#"><img src="logo.png" alt="Logo" height="32"> SkillMatch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="skills.html">Choose a Coach</a></li>

      </ul>

<!-- Hero -->
<div class="hero">
  Confirm & Pay
</div>

<!-- Payment Content -->
<div class="container my-5">
  <h3 class="text-center mb-4">Your Selected Coaches</h3>

  <div class="table-responsive">
    <table class="table table-bordered" id="paymentTable">
      <thead class="table-warning">
        <tr>
          <th>Instructor</th>
          <th>Skill</th>
          <th>Session Date</th>
          <th>Session Time</th>
          <th>Cost (OMR)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h4 class="text-end me-4 mt-3">Total: <span id="totalCost">0</span> OMR</h4>

  <div class="text-center mt-4">
    <button class="btn btn-success px-4 py-2" onclick="mockPay()">ðŸ’³ Pay Now</button>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light py-4">
  <a href="contactUS.html">Contact Us</a> |
  &copy; 2025 SkillMatch. All rights reserved.
</footer>

<script>
const COST_PER_SESSION = 30;
const bookings = JSON.parse(localStorage.getItem("bookedClasses")) || [];
const tableBody = document.querySelector("#paymentTable tbody");
const totalEl = document.getElementById("totalCost");

let total = 0;

if (bookings.length === 0) {
  const row = document.createElement("tr");
  row.innerHTML = `<td colspan="5" class="text-center text-muted p-4">No booked classes found.</td>`;
  tableBody.appendChild(row);
} else {
  bookings.forEach(entry => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${entry.instructor}</td>
      <td>${entry.skill}</td>
      <td>${entry.date}</td>
      <td>${entry.time}</td>
      <td>30</td>
    `;
    total += COST_PER_SESSION;
    tableBody.appendChild(row);
  });
}

totalEl.textContent = total;

function mockPay() {
  if (bookings.length === 0) {
    alert("You don't have any bookings.");
    return;
  }
  alert(`âœ… Payment of ${total} OMR confirmed!\nThank you for using SkillMatch!`);
  localStorage.removeItem("bookedClasses");
  window.location.href = "index.html";
}
</script>

</body>
