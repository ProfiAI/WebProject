  <script type="text/javascript">
            function validateForm(){
               //get element by name to useful way
                var email = document.contactUs.email;
                var name = document.contactUs.fullName;
                var text = document.contactUs.message;
                var subject = document.contactUs.subject;

                document.getElementById("fullNameError").innerText = "";
                document.getElementById("emailError").innerText = "";
                document.getElementById("subjectError").innerText = "";
                document.getElementById("messageError").innerText = "";

                var incorrect = false;


               // check validate email format 
                if(email.value.search(/\w{2,20}@\w{2,10}\.\w{2,5}/) == -1){
                    document.getElementById("emailError").innerText = "Invalid email format";
                    email.focus();
                    incorrect = true;
                }
              // check validate name format => accept char and spases only
                if(name.value.search(/^[A-Za-z\s]{3,35}$/) == -1 ){
                    document.getElementById("fullNameError").innerText = "Invalid user name format";
                    name.focus();
                    incorrect = true;
                }


              // check text area format => accept char, spases, (.,?!) only
                if (text.value.search(/^[A-Za-z0-9\s.,?!]{5,50}$/) == -1){
                    document.getElementById("messageError").innerText = "Invalid your qustion or suggestion format";
                    incorrect = true;
                }

                // check subject format => accept char, spases, (.,?!) only
                if(subject.value.search(/^[A-Za-z0-9\s.,?!]{3,24}$/) == -1){
                    document.getElementById("subjectError").innerText =  "Invalid subject format";
                    subject.focus();
                    incorrect = true;
                }

                if (incorrect){
                  return false;
                }



              alert("It is a valid")
              // if is it valid then go to index page
                document.contactUs.action = "contactUsphp.php";
                return true;
            }
    
   </script>

<div class="container-fluid contact-form">
  <p class="section-title">We'd love to hear from you!</p>
  <form action="contactUsphp.php" name="contactUs" method="get" class="needs-validation form-control" onsubmit="return validateForm()">
    <div class="p-2">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" name="fullName" placeholder="Enter your name" maxlength="35"  required>
      <span id="fullNameError"></span>
    </div>

    <div class="p-4">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email" maxlength="20" required>
      <span id="emailError"></span>
    </div>
    
    <div class="p-4">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" name="subject" placeholder="What is this about?" maxlength="24" required>
      <span id ="subjectError"></span>
    </div>
      
    <div class="p-4">
      <label for="message">Message</label>
      <textarea class="form-control" name="message" placeholder="Write your message..." required></textarea>
