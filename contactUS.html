<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillMatch â€“ Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #222;
    }

    header {
      background-color: rgb(241, 167, 9);
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .logo img {
      height: 32px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #006c8c;
    }

    .hero {
      background-image: url(img2.webp);
      background-size: cover;
      background-position: center;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .section-title {
      text-align: center;
      font-size: 1.2rem;
      margin: 2rem 0 1rem;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .contact-form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #444;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.6rem;
      background-color: rgb(241, 167, 9);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #e19d00;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin: 3rem 0 1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="SkillMatch Logo" />
    skillMatch
  </div>
  <nav>
    <a href="index.html" >Home</a>
    <a href="skills.html" >choose a coach</a>
    <a href="mySchedule.html" >My schedule</a>
    <a href="sign-in.html" >Sign in</a>
    <a href="sign-up.html" >Sing up</a>
    <a href="contactUS.html" ><strong>Contact us</strong></a>
  </nav>
</header>

<div class="hero">
  Contact Us
</div>

<p class="section-title">We'd love to hear from you!</p>

<div class="contact-form">
  <form action="https://httpbin.org/get" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="What is this about?" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer class="bg-dark text-white p-4">
  <a href="contactUS.html"> contact us</a>
  &copy; 2025 SkillMatch. All rights reserved.
</footer>

</body>
</html>
