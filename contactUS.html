  <script type="text/javascript">
            function validateForm(){
               //get element by name to useful way
                email = document.contactUs.email
                name = document.contactUs.fullName
                text = document.contactUs.message
                sub = document.contactUs.subject

               // check validate email format 
                if(email.value.search(/\w{2,20}@\w{2,10}\.\w{2,5}/) == -1){
                    alert("Invalid email format");
                    email.focus();
                    return false;
                }
              // check validate name format => accept char and spases only
                if(name.value.search(/^[A-Za-z\s]{3,35}$/) == -1 ){
                    alert("Invalid user name format");
                    name.focus();
                    return false;
                }


              // check text area format => accept char, spases, (.,?!) only
                if (text.value.search(/^[A-Za-z0-9\s.,?!]{5,50}$/) == -1){
                    alert("Invalid your qustion or suggestion format");
                    return false;
                }


              alert("It is a valid")
              // if is it valid then go to index page
                document.contactUs.action = "index.html";
                return true;
            }
    
   </script>

<p class="section-title">We'd love to hear from you!</p>

<div class="contact-form">
  <form action="https://httpbin.org/get" name="contactUs" method="post" class="needs-validation form-control" onsubmit="return validateForm()">
    <div class="p-2">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" name="fullName" placeholder="Enter your name" maxlength="35"  required>
    </div>

    <div class="p-4">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email" maxlength="20" required>

      </div>
    
    <div class="p-4">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" name="subject" placeholder="What is this about?" maxlength="24" required>
    </div>
      
    <div class="p-4">
      <label for="message">Message</label>
      <textarea class="form-control" name="message" placeholder="Write your message..." required></textarea>
    </div>
      
    <input type="submit" class="btn btn-primary"/>

  </form>
