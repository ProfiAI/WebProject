        <script type="text/javascript">
            function validateForm(){
                //get element by name to useful way
                var email = document.question.email;
                var user = document.question.userName;
                var text = document.question.Text;

                document.getElementById("invalidEmail").innerText = "";
                document.getElementById("invalidUserName").innerText = "";
                document.getElementById("invalidText").innerText = "";


                var incorrect = false;


                
                // check validate email format 
                if(email.value.search(/\w{2,20}@\w{2,10}\.\w{2,5}/) == -1){
                    document.getElementById("invalidEmail").innerText = "Invalid email format";
                    email.focus();
                    incorrect = true;
                }
                
                // check validate user name format => accept char and spases only
                if(user.value.search(/^[A-Za-z\s]{3,15}$/) == -1 ){
                    document.getElementById("invalidUserName").innerText = "Invalid user name format";
                    user.focus();
                    incorrect = true;
                }

                // check text area format => accept char, spases, (.,?!) only
                if (text.value.search(/^[A-Za-z0-9\s.,?!]{5,50}$/) == -1){
                    document.getElementById("invalidText").innerText = "Invalid your qustion or suggestion format";
                    incorrect = true;
                }

                if (incorrect){
                  return false;
                }

                // if is it valid then go to index page
                return true;
            }
        </script>
