<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="SkillMatch - Customer Feedback Questionnaire Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SkillMatch - Feedback Questionnaire</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript">
            function validateForm(){
                //get element by name to useful way
                email = document.question.email
                user = document.question.userName
                text = document.question.textArea

                // check validate email format 
                if(email.value.search(/\w{2,20}@\w{2,10}\.\w{2,5}/) == -1){
                    alert("Invalid email format");
                    email.focus();
                    return false;
                }
                
                // check validate user name format => accept char and spases only
                if(user.value.search(/^[A-Za-z\s]{3,15}$/) == -1 ){
                    alert("Invalid user name format");
                    user.focus();
                    return false;
                }

                // check text area format => accept char, spases, (.,?!) only
                if (text.value.search(/^[A-Za-z0-9\s.,?!]{5,50}$/) == -1){
                    alert("Invalid your qustion or suggestion format");
                    return false;
                }

                // if is it valid then go to index page
                document.question.action = "index.html";
                return true;
            }
        </script>
        
    </head>

        <div class="container p-2">
            <img src = "logo.png" width="15%" class="mb-3"/>
            <h1 class="text-primary">Questionnaire Page</h1>
        </div>

        <div class="container-fluid p-5">
            <form action="https://httpbin.org/get" name="question" method="get" class="needs-validation form-control" onsubmit="return validateForm()">

                <div class="p-3">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="type email here" maxlength="20" class="form-control" required />
                </div>

                <div class="p-3">
                    <label class="form-label">User Name</label>
                    <input type="text" name="userName" class="form-control" placeholder="type user name here" required/>
                </div>

                <div class="p-3">
                    <label class="form-label">your qustion or suggestion</label>
                    <textarea class="form-control" name = "textArea" required></textarea>
                </div>

                <div class="p-3">
                    <label class="form-label">Which page had the problem?</label>
                    <select class="form-select" name="page" required>
                        <option value="">-- select page --</option>
                        <option>Home page</option>
                        <option>Choose a Coach page</option>
                        <option>My Schedule page</option>
                        <option>Questionnaire page</option>
                        <option>Sign-in page</option>
                        <option>Sign-up page</option>
                    </select>
                </div>

                <div class="p-3 form-check">
                    <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
                    <label class="form-check-label" for="subscribe">Subscribe to get our updates</label>
                </div>



                
                
                <input type="submit" class="btn btn-primary"/>
            </form>
