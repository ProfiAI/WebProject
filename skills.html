<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillMatch ‚Äì Skill Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background-color: #fdfdfd; color: #222; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .hero {
      background-image: url('img2.webp');
      background-size: cover;
      background-position: center;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }
    .coach-card img { width: 140px; height: 140px; object-fit: cover; border-radius: 50%; border: 3px solid #007b8f; }
    .slide-right { transform: translateX(400px); opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease; }
    .slide-left { transform: translateX(-400px); opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease; }
    #liveToast { position: fixed; bottom: 20px; right: 20px; z-index: 1080; }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#"><img src="logo.png" alt="Logo" height="32"> SkillMatch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="skills.html">Choose a Coach</a></li>
        <li class="nav-item"><a class="nav-link" href="mySchedule.html">My Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="sign-in.html">Sign In</a></li>
        <li class="nav-item"><a class="nav-link" href="sign-up.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="contactUS.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<div class="hero">Skill Selection</div>

<!-- Skill Count Prompt -->
<div class="container my-5" id="skillPrompt">
  <h2 class="text-center mb-3">How many coaches would you like to view?</h2>
  <div class="text-center">
    <input type="number" id="skillCountInput" class="form-control d-inline-block w-auto" min="1" max="10">
    <button id="startBtn" class="btn btn-primary mt-2">Start</button>
  </div>
</div>

<!-- Coach Cards -->
<div id="card-container" class="container my-4"></div>

<!-- Toast Notification -->
<div class="toast align-items-center text-bg-success border-0" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">‚úîÔ∏è Booking confirmed!</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4">
  <a href="contactUS.html">Contact Us</a> |
  &copy; 2025 SkillMatch. All rights reserved.
</footer>

<script>
const instructors = [
  { name: "Ahmed", skill: "Swimming", img: "img1.jpeg", bio: "Certified swimming coach with 5 years of experience.", slots: [{ date: "2025-04-10", time: "10:00" }, { date: "2025-04-12", time: "14:00" }] },
  { name: "Fatima", skill: "Web Development", img: "img2.webp", bio: "Full-stack developer and coding mentor.", slots: [{ date: "2025-04-11", time: "15:00" }, { date: "2025-04-13", time: "11:00" }] },
  { name: "Yusuf", skill: "Marketing", img: "Oman-Muscat-Omani-man.jpg", bio: "Digital marketer specializing in brand growth.", slots: [{ date: "2025-04-09", time: "16:30" }, { date: "2025-04-14", time: "13:00" }] }
];

let currentIndex = 0;
let selectedCount = 0;
let selectedInstructors = [];
let bookedClasses = [];
const toast = new bootstrap.Toast(document.getElementById('liveToast'));

document.getElementById("startBtn").addEventListener("click", () => {
  const count = parseInt(document.getElementById("skillCountInput").value);
  if (!count || count <= 0) return alert("Please enter a valid number.");
  selectedCount = count;
  selectedInstructors = instructors.slice(0, count);
  document.getElementById("skillPrompt").style.display = "none";
  showProfile(currentIndex);
});

function showProfile(index) {
  if (index >= selectedInstructors.length) {
    localStorage.setItem("bookedClasses", JSON.stringify(bookedClasses));
    window.location.href = "mySchedule.html";
    return;
  }
  const inst = selectedInstructors[index];
  if (!inst.slots.length) return (currentIndex++, showProfile(currentIndex));
  document.getElementById("card-container").innerHTML = `
    <div class="coach-card card p-4 text-center" id="profile-card">
      <img src="${inst.img}" class="card-img-top mx-auto" alt="${inst.name}">
      <div class="card-body">
        <h5 class="card-title">${inst.name}</h5>
        <p class="card-text">${inst.skill}</p>
        <p class="text-muted small">${inst.bio}</p>
        <div>
          <button onclick="swipe('left')" class="btn btn-danger me-2">üëé Dislike</button>
          <button onclick="swipe('right')" class="btn btn-success">üëç Like</button>
        </div>
      </div>
    </div>`;
}

function swipe(direction) {
  const card = document.getElementById("profile-card");
  if (!card) return;
  card.classList.add(direction === "right" ? "slide-right" : "slide-left");

  setTimeout(() => {
    if (direction === "right") {
      const inst = selectedInstructors[currentIndex];
      const slot = inst.slots[0];
      if (slot) {
        bookedClasses.push({ instructor: inst.name, skill: inst.skill, date: slot.date, time: slot.time });
        inst.slots.shift();
        toast.show();
      }
    }
    currentIndex++;
    showProfile(currentIndex);
  }, 500);
}
</script>

</body>
</html>
