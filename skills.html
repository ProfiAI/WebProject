<!-- Coach Selection Interface -->
<div class="container my-5" id="skillPrompt">
  <h2 class="text-center mb-3">How many coaches would you like to view?</h2>
  <div class="text-center">
    <input type="number" id="skillCountInput" class="form-control d-inline-block w-auto" min="1" max="10">
    <button id="startBtn" class="btn btn-primary mt-2">Start</button>
  </div>
</div>

<div id="card-container" class="container my-4"></div>

<!-- Toast for confirmation -->
<div class="toast align-items-center text-bg-success border-0" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; bottom: 20px; right: 20px; z-index: 1080;">
  <div class="d-flex">
    <div class="toast-body">‚úîÔ∏è Booking confirmed!</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
  </div>
</div>

<!-- Footer -->

</footer>

<!-- JS -->
<script>
const instructors = [
  { name: "Ahmed", skill: "Swimming", img: "img1.jpeg", bio: "Certified swimming coach.", slots: [{ date: "2025-04-10", time: "10:00" }, { date: "2025-04-12", time: "14:00" }] },
  { name: "Fatima", skill: "Web Development", img: "img2.webp", bio: "Full-stack developer.", slots: [{ date: "2025-04-11", time: "15:00" }, { date: "2025-04-13", time: "11:00" }] },
  { name: "Yusuf", skill: "Marketing", img: "Oman-Muscat-Omani-man.jpg", bio: "Digital marketer.", slots: [{ date: "2025-04-09", time: "16:30" }, { date: "2025-04-14", time: "13:00" }] }
];

let currentIndex = 0;
let selectedInstructors = [];
let bookedClasses = [];

document.getElementById("startBtn").addEventListener("click", () => {
  const count = parseInt(document.getElementById("skillCountInput").value);
  if (!count || count <= 0) return alert("Please enter a valid number.");
  selectedInstructors = instructors.slice(0, count);
  document.getElementById("skillPrompt").style.display = "none";
  showProfile(currentIndex);
});

function showProfile(index) {
  if (index >= selectedInstructors.length) {
    localStorage.setItem("bookedClasses", JSON.stringify(bookedClasses));
    window.location.href = "mySchedule.html";
    return;
  }

  const inst = selectedInstructors[index];
  if (!inst.slots.length) return (currentIndex++, showProfile(currentIndex));

  document.getElementById("card-container").innerHTML = `
    <div class="card p-4 text-center" id="profile-card">
      <img src="${inst.img}" class="card-img-top mx-auto rounded-circle" alt="${inst.name}" style="width: 140px; height: 140px; object-fit: cover; border: 3px solid #007b8f;">
      <div class="card-body">
        <h5 class="card-title">${inst.name}</h5>
        <p class="card-text">${inst.skill}</p>
        <p class="text-muted small">${inst.bio}</p>
        <button onclick="swipe('left')" class="btn btn-danger me-2">üëé Dislike</button>
        <button onclick="swipe('right')" class="btn btn-success">üëç Like</button>
      </div>
    </div>
  `;
}

function swipe(direction) {
  const card = document.getElementById("profile-card");
  if (!card) return;
  card.classList.add(direction === "right" ? "slide-right" : "slide-left");

  setTimeout(() => {
    if (direction === "right") {
      const inst = selectedInstructors[currentIndex];
      const slot = inst.slots[0];
      if (slot) {
        bookedClasses.push({ instructor: inst.name, skill: inst.skill, date: slot.date, time: slot.time });
        inst.slots.shift();
        new bootstrap.Toast(document.getElementById('liveToast')).show();
      }
    }
    currentIndex++;
    showProfile(currentIndex);
  }, 500);
}
</script>
