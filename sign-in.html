<html>
    <head>
        <title>SkillMatch - Sign In</title>

        <meta name="description" content="Sign in to SkillMatch to access your account">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            form p input{
                font-size: large;
            }


            .form-box{
                width: 65%;
                background-color: aliceblue;
                margin: 50px auto; 
                padding: 40px;
                border: 1px solid gray;
                border-radius: 10px;
                text-align: center;   
                font-size: larger;   
                font-weight: bold;      
            }


        </style>


        <link rel="stylesheet" href="style.css">
    </head>


    <body>


        <header>
            <div class="logo">
              <img src="logo.png" alt="SkillMatch Logo"/>
              skillMatch
            </div>
            <div class="menu">
              <a href="index.html" >Home</a>
              <a href="skills.html" >choose a coach</a>
              <a href="mySchedule.html" >My schedule</a>
              <a href="sign-in.html" ><strong>Sign in</strong></a>
              <a href="sign-up.html" >Sing up</a>
              <a href="contactUS.html" >Contact us</a>
            </div>
          </header>
          

        <br/>
        <br/>
        <hr/>
        
    
    

        <div style="text-align: center;">
            <img src = "logo.png" width="15%"/>
            <h1 style="color: navy; margin-left: 20px;">Sign-in</h1>
        </div>


        <div class="form-box">
            <form action="https://httpbin.org/get" method="get" class="large">
                <p>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email" maxlength="20" required />
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password" maxlength="30"  required />
                </p>

                <!-- to let it as a link -->
                <p><a href="#">Forgot password?</a></p>

                <input type="submit" value="Sign In" >
            </form>
        </div>
        


        <footer>
        <a href="contactUS.html" > contact us</a>

        </footer>
          
    </body>

</html>
