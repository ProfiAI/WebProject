        <script type="text/javascript">
            function validateForm(){
                var email = document.Login.email;
                var pass = document.Login.password;

                // clear previous message
                document.getElementById("invalidEmail").innerText = "";
                document.getElementById("invalidPass").innerText = "";

                if(email.value.search(/\w{2,20}@\w{2,10}\.\w{2,5}/) == -1){
                    document.getElementById("invalidEmail").innerText = "Invalid email format";
                    email.focus();
                    return false;
                }

                if(pass.value.search(/\S{5,20}/) == -1){
                    document.getElementById("invalidPass").innerText = "Invalid password (must be 5-20 non-space characters)";
                    pass.focus();
                    return false;
                }

                document.Login.action = "signin.php";
                return true;
            }
        </script>
    </head>
